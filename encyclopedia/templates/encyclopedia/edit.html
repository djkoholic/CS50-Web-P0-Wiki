{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}


{% block body %}
    <h1>{{title}}</h1>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <textarea name="content">{{entry}}</textarea>
        <div><input type="submit" value="Edit"></div>
    </form>

{% endblock %}
